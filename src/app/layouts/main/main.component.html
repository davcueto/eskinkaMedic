<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
        [nzTrigger]="null">
        <div class="sidebar-logo">
            <nz-avatar [nzSize]="50" nzIcon="user" nz-popover [(nzPopoverVisible)]="visible"
                (nzPopoverVisibleChange)="change($event)" nzPopoverTrigger="click"
                [nzPopoverContent]="contentTemplate" nzPopoverPlacement="rightBottom"></nz-avatar>
            <h1>Gabriel Casahonda</h1>
        </div>
        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <li nz-submenu nzOpen nzTitle="Certificados Médicos" nzIcon="form">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/certificados/prenupcial">Prenupcial</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a [routerLink]="['/certificados/alumbramiento']">Alumbramiento</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a [routerLink]="['/certificados/incapacidad']">Incapacidad</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a [routerLink]="['/certificados/lesiones']">Lesiones</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a [routerLink]="['/certificados/salud']">Salud</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu nzOpen nzTitle="Resetas" nzIcon="form">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a [routerLink]="['/resetas/resetageneral']">Salud</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                    <nz-icon class="trigger" [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" />
                </span>
            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>

<ng-template #contentTemplate>
    <a (click)="clickMe()">Cerrar sesión</a>
</ng-template>
